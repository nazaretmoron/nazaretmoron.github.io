<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen Ejecutivo - Análisis RevPAR Airbnb Málaga</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Work+Sans:wght@300;400;500;600;700;800&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* EFECTO DE DESPLAZAMIENTO LIMPIO */
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Work Sans', sans-serif;
            background: #F5F1E8;
            color: #2B2B2B;
            line-height: 1.8;
        }
        
        .page {
            width: 210mm;
            min-height: 297mm;
            margin: 0 auto 30px auto; /* Un poco de separación entre hojas para que se entienda el formato */
            background: #FDFCFA;
            position: relative;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }
        
        /* PORTADA ROSA */
        .cover {
            background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 60px;
            position: relative;
            overflow: hidden;
            min-height: 297mm;
        }
        
        .cover::before { content: ''; position: absolute; width: 500px; height: 500px; border: 60px solid rgba(255,215,0,0.12); border-radius: 50%; top: -200px; right: -150px; }
        .cover::after { content: ''; position: absolute; width: 300px; height: 300px; background: radial-gradient(circle, rgba(104, 25, 46, 0.15) 0%, transparent 70%); border-radius: 50%; bottom: -100px; left: -100px; }
        .geometric-lines { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0.1; }
        .line { position: absolute; background: white; transform-origin: center; }
        .line:nth-child(1) { width: 2px; height: 300px; top: 20%; left: 15%; transform: rotate(25deg); }
        .line:nth-child(2) { width: 2px; height: 200px; top: 40%; right: 20%; transform: rotate(-15deg); }
        .line:nth-child(3) { width: 2px; height: 250px; bottom: 10%; left: 30%; transform: rotate(45deg); }

        .cover-content { position: relative; z-index: 2; }
        .pill { display: inline-block; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); padding: 10px 24px; border-radius: 30px; font-size: 10px; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; color: white; margin-bottom: 40px; border: 1px solid rgba(255,255,255,0.3); }
        .cover h1 { font-family: 'Playfair Display', serif; font-size: 64px; font-weight: 900; color: white; line-height: 1.05; margin-bottom: 25px; }
        .cover h1 .highlight { background: #FFD700; color: #68192E; padding: 0 16px; display: inline-block; transform: skew(-3deg); }
        .cover-subtitle { font-size: 17px; font-weight: 400; color: rgba(255,255,255,0.95); max-width: 480px; line-height: 1.7; margin-bottom: 50px; }
        .cover-stat-box { display: inline-flex; align-items: center; gap: 25px; background: white; padding: 25px 35px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); position: relative; }
        .cover-stat-value { font-family: 'Playfair Display', serif; font-size: 42px; font-weight: 900; color: #FF1493; line-height: 1; }
        .cover-stat-label { font-size: 11px; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-top: 4px; }

        /* PÁGINAS INTERNAS */
        .content-page { padding: 70px 60px; position: relative; min-height: 297mm; scroll-margin-top: 20px; }
        .badge { display: inline-block; background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%); color: white; padding: 10px 24px; border-radius: 20px; font-size: 10px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 30px; }
        .section-title { font-family: 'Playfair Display', serif; font-size: 52px; font-weight: 900; color: #68192E; line-height: 1.1; margin-bottom: 20px; }
        .accent { color: #FF1493; position: relative; z-index: 1; }
        .accent::after { content: ''; position: absolute; bottom: 8px; left: 0; width: 100%; height: 14px; background: #FFD700; z-index: -1; opacity: 0.35; }
        .divider-modern { display: flex; align-items: center; gap: 20px; margin: 30px 0 50px 0; }
        .divider-modern::before { content: ''; width: 70px; height: 4px; background: linear-gradient(90deg, #FF1493 0%, #FFD700 100%); border-radius: 2px; }
        
        .stats-modern { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin: 40px 0; }
        .stat-modern { background: linear-gradient(135deg, #FDFCFA 0%, #FFF9F0 100%); border-left: 5px solid #FF1493; padding: 35px; border-radius: 8px; position: relative; }
        .stat-modern-value { font-family: 'Playfair Display', serif; font-size: 48px; font-weight: 900; color: #68192E; line-height: 1; }
        
        .finding-modern { display: flex; gap: 30px; margin: 35px 0; padding: 35px; background: white; border-radius: 12px; box-shadow: 0 2px 20px rgba(0,0,0,0.04); position: relative; }
        .num-circle-outer { width: 80px; height: 80px; background: linear-gradient(135deg, #FF1493 0%, #FF69B4 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; }
        
        .decision-modern { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin: 50px 0; }
        .decision-box { padding: 40px; border-radius: 16px; border: 3px solid; }
        .decision-box.yes { background: #D4EDDA; border-color: #28A745; }
        .decision-box.no { background: #F8D7DA; border-color: #DC3545; }

        .conclusion-modern { background: #FFD700; padding: 50px; border-radius: 20px; margin: 50px 0; }

        /* ESTILOS BOTONES NAZARET */
        .naz-action-container { display: flex; gap: 20px; justify-content: center; margin-top: 50px; }
        .btn-naz { padding: 18px 35px; border-radius: 50px; text-decoration: none; font-weight: 800; font-size: 13px; text-transform: uppercase; transition: 0.3s; }
        .btn-naz-fill { background: #68192E; color: white; border: none; }
        .btn-naz-outline { border: 2px solid #FF1493; color: #FF1493; background: transparent; }
        .btn-naz:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        @media print { .naz-action-container, .btn-cover-scroll { display: none; } .page { margin: 0; box-shadow: none; page-break-after: always; } }
    </style>
</head>
<body>

        <div class="geometric-lines"><div class="line"></div><div class="line"></div><div class="line"></div></div>
        <div class="cover-content">
            <div class="pill">RESUMEN EJECUTIVO · 2026</div>
            <h1>Dónde invertir<br>en <span class="highlight">Málaga</span></h1>

            <div class="cover-stat-box">
                <div class="cover-stat-value">8.300+</div>
                <div class="cover-stat-label">Propiedades analizadas</div>
            </div>
